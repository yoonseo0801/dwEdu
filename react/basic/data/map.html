<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 데이터 출력 영역 -->
    <div id="result"></div>
    <script>
        // Map : 키와 값으로 데이터를 표현

        const fruits = new Map([
            ["apples", 500],
            ["바나나", 200],
            ["오렌지", 300],
        ]);

        let numOfApple =fruits.get("apples");

        document.querySelector("#result").innerHTML 
        = "사과의 수 :"+numOfApple;

        // 값의 수정
        fruits.set("apples",499);
        numOfApple = fruits.get("apples");

        document.querySelector("#result").innerHTML 
        = "사과의 수 : "+numOfApple;

        // 값의 추가
        fruits.set("딸기",100);
        numOfApple = fruits.get("딸기");
        console.log(numOfApple);

        fruits.set("딸기","300");

        fruits.delete("딸기");
        console.log(fruits.has("딸기"));

        //콘솔 false 주변에 콘솔값 하나 더 있음 자료 참고하기!
    </script>
</body>
</html>
